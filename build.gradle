apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
group = "com.negafinity"
archivesBaseName = "Iron-Hawk"

jar {
    manifest {
        attributes 'Implementation-Title': 'Iron-Hawk',
                   'Implementation-Version': version,
                   'Main-Class': 'com.negafinity.ironhawk.Game'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/gson.jar')
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
